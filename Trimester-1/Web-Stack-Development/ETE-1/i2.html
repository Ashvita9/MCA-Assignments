<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Courses Website</h1>
        
        <div class="mb-4">
            <input type="text" id="search" placeholder="Search courses..." class="w-full p-2 border rounded">
        </div>
        
        <div class="mb-4">
            <label for="sort" class="mr-2">Sort by:</label>
            <select id="sort" class="p-2 border rounded">
                <option value="title">Title</option>
                <option value="instructor">Instructor</option>
                <option value="price">Price</option>
                <option value="rating">Rating</option>
            </select>
        </div>
        
        <div id="courses" class="space-y-4"></div>
        
        <div class="mt-4 flex justify-between items-center">
            <button id="prev" class="bg-blue-500 text-white px-4 py-2 rounded disabled:opacity-50">Previous</button>
            <span id="page-info"></span>
            <button id="next" class="bg-blue-500 text-white px-4 py-2 rounded disabled:opacity-50">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
